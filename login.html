<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UMak CCIS Faculty Management Hub</title>

    <!-- Site icon -->
    <link rel="icon" type="image/x-icon" href="images/CCISLogo.ico">

    <!-- Styles -->
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="styles/global.css">

    <!-- JavaScript -->
    <script defer src="scripts/login.js"></script>
    <script defer src="scripts/global.js"></script>
</head>

<header>
    <nav>
        <div class="navbar-left">
            <img src="images/UMakLogo.png" alt="UMak Logo">
            <a href="#">UNIVERSITY OF MAKATI</a>
        </div>
        <ul class="navbar-right">
            <li><a href="">Home</a></li>
            <li><a href="">Dashboard</a></li>
            <li><a href="">Login</a></li>
        </ul>
    </nav>
</header>

<body>

    <!-- Section 1 -->
    <section class="section1" id="section1">
        <div class="section1-container">
            <div class="left-login">
                <div class="left-container">
                    <img src="images/CCISLogo.png" alt="CCIS Logo">
                    <div class="text">
                        Welcome To UMak College of Computing and Information Science Faculty Management Hub
                    </div>
                </div>
            </div>
            <div class="right-login">
                <div class="right-container">
                    <p class="welcomeback">Welcome Professors!</p>

                    <div class="field-container">
                        <label for="txtUsername">Username</label>
                        <input id="txtUsername" type="text" class="input" placeholder="Username" required>
                    </div>

                    <div class="field-container">
                        <label for="txtPassword">Password</label>

                        <div class="pass-container">
                            <input id="txtPassword" type="password" class="input" placeholder="Password" required>
                            <button type="button" class="toggle-password" aria-label="Toggle password visibility">
                                <svg class="eye-icon" id="eye-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                    <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <p class="forgotpass">Forgot Password?</p>
                    <input type="button" class="buttonlogin" value="Submit"></input>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
