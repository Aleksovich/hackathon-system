<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/global.css">
  <link rel="icon" type="image/x-icon" href="images/CCISLogo.ico">


  <title>Registration Acc</title>
  <style>

    nav{
        background-color: var(--clr-Green);
    }
    
    body {
      background-color: #FCFCFC;
    }
    
    .container {
      padding-inline: 6%;
      padding-top: 6%;
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 20px;

      width: 100%;
    }

    .card{
        padding: 3%;
    }

    .card, .sidecard {
        display: flex;
        flex-direction: column;
        height: 100%;
        width: 100%;
        background-color: transparent;
        border-radius: 5px;

        gap: 1rem;

        border: 2px solid var(--clr-Green);
    }

    .sidecard {
        border: none;
    }

    label{
        color: var(--clr-Green);
        font-family: var(--ff-Proxima);
        font-size: 1.125rem;
        font-style: normal;
        font-weight: 400;
        line-height: normal;
    }
    
    .card-title {
      color: var(--clr-Green);
      padding-bottom: 2%;
      margin-bottom: 2%;
      border-bottom: 1px solid var(--clr-Green);
    }
    
    .form-grid{
        display: flex;
        flex-direction: column;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    .form-control {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid var(--clr-Green);
      font-size: 16px;
      flex: 1;
    }
    
    .form-control:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 2px rgba(10, 93, 51, 0.2);
    }
    
    .btn-container {
      display: flex;
      width: 100%;
    }

    .form-group{
        display: flex;
        flex-direction: column;
    }
    
    .btn {
      padding: 8px 15px;
      border: 1px solid var(--clr-Green);
      background-color: transparent;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.2s;

      color: var(--clr-Green);
      font-family: var(--ff-Metropolis);
      font-size: 1.125rem;
      font-style: normal;
      font-weight: 400;
      line-height: normal;
    }
    
    .btn:hover {
        background-color: var(--clr-White);
    }

    .registered-usertable {
        padding: 3%;
      max-height: 360px;
      overflow-y: auto;
    }

    .sidebar-menu {
      display: flex;
      flex-direction: column;

      padding: 6%;

      border-radius: 0.625rem;
      border: 2px solid var(--clr-Green);
    }
    
    .sidebar-menu a {
      padding: 10px 15px;
      color: var(--clr-Green);
      font-family: var(--ff-Metropolis);
      font-size: 1rem;
      font-weight: 400;
    }
    
    .sidebar-menu a:hover {
        text-decoration: underline;
    }
    
    .registered-users {
      border-radius: 0.625rem;
      width: 100%;
      height: 100%;
      border: 2px solid var(--clr-Green);
    }
    
    .user-card {
      display: flex;
      align-items: center;
      margin: 2%;
      padding: 2%;

      background-color: #E0EBF3;
      border-radius: 5px;
    }
    
    .user-avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #e9e9e9;
      margin-right: 15px;
      overflow: hidden;
    }
    
    .user-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .user-info h4,  .user-info p {
        color: var(--clr-Green);
        font-family: var(--ff-Proxima);
        font-size: 1.125rem;
        font-weight: 600;
    }
    
    .user-info p {
        font-weight: 400;
    }
    
    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<header>
    <nav>
        <div class="navbar-left">
            <img src="images/UMakLogo.png" alt="UMak Logo">
            <a href="#">UNIVERSITY OF MAKATI</a>
        </div>
        <ul class="navbar-right">
            <li><a href="">Home</a></li>
            <li><a href="">Dashboard</a></li>
            <li><a href="">Account</a></li>
            <li><a href="">Settings</a></li>
            <li><a href="">Logout</a></li>
        </ul>
    </nav>
</header>
<body>
  <!-- Main Content -->
  <div class="container">
    <!-- Registration Form Card -->
    <div class="card">
      <h2 class="card-title">New Account</h2>
      
      <div class="form-grid">
        <div class="form-group">
          <label for="first-name">First Name:</label>
          <input type="text" class="form-control" id="first-name">
        </div>
        
        <div class="form-group">
          <label for="last-name">Last Name:</label>
          <input type="text" class="form-control" id="last-name">
        </div>
        
        <div class="form-group">
          <label for="assigned-position">Assigned Position:</label>
          <input type="text" class="form-control" id="assigned-position">
        </div>
        
        <div class="form-group">
          <label for="department">Department:</label>
          <input type="text" class="form-control" id="department">
        </div>
        
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" class="form-control" id="username">
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password">
        </div>
      </div>
      
      <div class="btn-container">
        <button class="btn btn-primary" id="save-account">Save Account</button>
      </div>
    </div>
    
    <!-- Sidebar Card -->
    <div class="sidecard">
      <div class="sidebar-menu">
        <a id="active-sidebar" href="#">Create New Account</a>
        <a href="#">Professional Information</a>
        <a href="#">Professional Licenses</a>
        <a href="#">Research and Publications</a>
        <a href="#">Account Security</a>
      </div>
      
      <div class="registered-users">
        <div class="registered-usertable">
          <div class="user-card">
            <div class="user-avatar">
              <img src="/api/placeholder/50/50" alt="User Avatar">
            </div>
            <div class="user-info">
              <h4>Anna Charisma De Chavez</h4>
              <p>Associate Professor</p>
            </div>
          </div>

         

        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Form fields
      const formFields = [
        'first-name', 'last-name', 'assigned-position', 'department', 'username', 'password'
      ];
      
      // Button functionality
      document.getElementById('save-account').addEventListener('click', function() {
        // Validate required fields
        let isValid = true;
        
        formFields.forEach(id => {
          const field = document.getElementById(id);
          if (field.value.trim() === '') {
            field.style.borderColor = '#dc3545';
            isValid = false;
          } else {
            field.style.borderColor = '#ced4da';
          }
        });
        
        if (isValid) {
          alert('Account saved successfully!');
          updateUsersList();
        } else {
          alert('Please fill in all required fields.');
        }
      });
      
      // Function to add a new user to the list
      function updateUsersList() {
        const firstName = document.getElementById('first-name').value;
        const lastName = document.getElementById('last-name').value;
        const position = document.getElementById('assigned-position').value || 'Pending Position';
        
        if (firstName && lastName) {
          const fullName = `${firstName} ${lastName}`;
          
          const userCard = document.createElement('div');
          userCard.className = 'user-card';
          userCard.innerHTML = `
            <div class="user-avatar">
              <img src="/api/placeholder/50/50" alt="User Avatar">
            </div>
            <div class="user-info">
              <h4>${fullName}</h4>
              <p>${position}</p>
            </div>
          `;
          
          const registeredUsers = document.querySelector('.registered-usertable');
          registeredUsers.prepend(userCard);
        }
      }
    });
  </script>
</body>
</html>
